<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>
</head>
<body>
    <div class="heading">
         <h2>WORLD CLOCK MADE BY ME!</h2>
    </div>

    <!-- clock box starts here -->
    <div id="clock-box">

         <!-- hour icon strats here -->
                <div id="hour">

                </div>

         <!-- minute icon starts here -->

                  <div id="minute">
                       <div class="micon"></div>
                  </div>

         <!-- Second icon starts here -->

         <div id="second"></div>



         <!-- Clock middle circel icon -->
         <div id="dot">
            <div class="point"></div>
         </div>
    </div>
</body>
</html>
